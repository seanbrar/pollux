# Reusable workflow for code quality checks
# Called by CI workflow to ensure consistency
name: Reusable Python Checks

"on":
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      test-command:
        required: true
        type: string
      enable-api-tests:
        required: false
        type: boolean
        default: false
      upload-coverage:
        required: false
        type: boolean
        default: false

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Lint code
        run: make lint

      - name: Type check
        run: make typecheck

      - name: Run Tests
        # API tests are opt-in to avoid burning shared quota across matrix jobs.
        env:
          GEMINI_API_KEY: ${{ inputs.enable-api-tests && secrets.GEMINI_API_KEY || '' }}
          OPENAI_API_KEY: ${{ inputs.enable-api-tests && secrets.OPENAI_API_KEY || '' }}
          ENABLE_API_TESTS: ${{ inputs.enable-api-tests && '1' || '' }}
        run: ${{ inputs.test-command }}

      - name: Upload coverage to Codecov
        if: inputs.upload-coverage == true
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
