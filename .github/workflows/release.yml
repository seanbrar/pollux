name: Release

"on":
  # Manual trigger only - releases should be intentional
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in no-op mode to preview changes'
        required: false
        type: boolean
        default: true
      force:
        description: 'Optional forced release bump'
        required: false
        type: string
        default: ""

jobs:
  release:
    # Safety: allow dry-runs from any branch. Restrict real publishing to main/release branches.
    if: ${{ inputs.dry_run || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/pollux-ai/
    timeout-minutes: 15
    # Prevent multiple releases from running simultaneously
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false
    # Permissions for PSR action and PyPI trusted publishing
    permissions:
      contents: write  # Needed for creating releases and pushing tags
      id-token: write  # Needed for PyPI trusted publishing (OIDC)

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for semantic-release
          token: ${{ secrets.SEMANTIC_RELEASE_PAT }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      # uv is used by build_command to update uv.lock and build distributions.

      # Main release step using PSR action
      - name: Create and Publish Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10
        with:
          verbosity: '1'  # Enable verbose output for debugging
          # Use PAT for authentication (more secure than SSH keys)
          github_token: ${{ secrets.SEMANTIC_RELEASE_PAT }}
          # Enable dry-run mode based on workflow input
          no_operation_mode: ${{ inputs.dry_run }}
          # Release branches always produce prereleases.
          prerelease: ${{ startsWith(github.ref, 'refs/heads/release/') && 'true' || '' }}
          prerelease_token: ${{ startsWith(github.ref, 'refs/heads/release/') && 'rc' || '' }}
          # Optional manual override for first major/prerelease cutovers.
          force: ${{ inputs.force }}
          # Build distributions via build_command (also stages uv.lock into the release commit).
          build: true

      - name: Publish to GitHub Release
        if: steps.release.outputs.released == 'true' && !inputs.dry_run
        uses: python-semantic-release/publish-action@v10
        with:
          github_token: ${{ secrets.SEMANTIC_RELEASE_PAT }}
          tag: ${{ steps.release.outputs.tag }}

      # Publish to PyPI on real releases
      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true' && !inputs.dry_run
        uses: pypa/gh-action-pypi-publish@release/v1

      # Provide feedback for dry-run mode
      - name: Dry Run Summary
        if: inputs.dry_run && steps.release.outputs.version != ''
        run: |
          {
            echo "## ðŸ›¡ï¸ Dry Run Completed"
            echo "A new release **v${{ steps.release.outputs.version }}** is ready."
            echo "The following release notes would be generated:"
            echo "${{ steps.release.outputs.release_notes }}"
          } >> "$GITHUB_STEP_SUMMARY"

      # Provide feedback for successful releases
      - name: Release Summary
        if: steps.release.outputs.released == 'true' && !inputs.dry_run
        run: |
          {
            echo "## âœ… Release Successful"
            echo "Version **${{ steps.release.outputs.tag }}** has been published to GitHub and PyPI."
          } >> "$GITHUB_STEP_SUMMARY"
