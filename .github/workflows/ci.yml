# Runs quality checks on branches and PRs
# Uses reusable workflow to avoid duplication with release pipeline
name: Continuous Integration

"on":
  push:
    # Avoid duplicate CI runs on feature branches that already have a PR.
    # (Push to a PR branch triggers both `push` and `pull_request`.)
    branches: [main, "release/**"]
  # Run on pull requests that target the main branch
  pull_request:
    branches: [main, "release/**"]
  # Run API tests nightly to detect provider-side drift during quiet periods
  schedule:
    - cron: "0 8 * * *" # 8am UTC daily

jobs:
  lint-workflows:
    name: Lint Workflow Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: devops-actions/actionlint@v0.1.10

  quality-checks:
    # Runs in parallel with lint-workflows (no dependency)
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    uses: ./.github/workflows/reusable-checks.yml
    secrets: inherit
    with:
      python-version: ${{ matrix.python-version }}
      test-command: make test
      enable-api-tests: false
      # Upload coverage from a single matrix entry to avoid duplicate Codecov reports.
      upload-coverage: ${{ matrix.python-version == '3.13' }}

  api-tests:
    # Run API tests exactly once to avoid exhausting shared free-tier quota.
    # Run on PRs and nightly schedule to detect provider-side drift.
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'
    uses: ./.github/workflows/reusable-checks.yml
    secrets: inherit
    with:
      python-version: "3.10"
      test-command: make test-api
      enable-api-tests: true
      upload-coverage: false

  # Gate job: use this name ("CI") as the required status check in branch protection.
  # Aggregates all jobs so branch protection doesn't break when the matrix changes.
  ci:
    name: CI
    if: always()
    needs: [lint-workflows, quality-checks, api-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Check required jobs
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more required jobs were cancelled"
            exit 1
          fi
          echo "All required jobs passed"
