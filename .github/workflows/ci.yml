# Runs quality checks on branches and PRs
# Uses reusable workflow to avoid duplication with release pipeline
name: Continuous Integration

"on":
  push:
    branches: ["**"]
  # Run on pull requests that target the main branch
  pull_request:
    branches: [main, "release/**"]

jobs:
  lint-workflows:
    name: Lint Workflow Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: devops-actions/actionlint@v0.1.10

  quality-checks:
    # Runs in parallel with lint-workflows (no dependency)
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    uses: ./.github/workflows/reusable-checks.yml
    secrets: inherit
    with:
      python-version: ${{ matrix.python-version }}
      test-command: make test
      enable-api-tests: false
      upload-coverage: false

  api-tests:
    # Run API tests exactly once to avoid exhausting shared free-tier quota.
    uses: ./.github/workflows/reusable-checks.yml
    secrets: inherit
    with:
      python-version: "3.10"
      test-command: make test-api
      enable-api-tests: true
      upload-coverage: false
