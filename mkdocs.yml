site_name: Pollux Documentation
repo_url: https://github.com/seanbrar/gemini-batch-prediction
repo_name: seanbrar/gemini-batch-prediction
site_url: https://seanbrar.github.io/gemini-batch-prediction/
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - toc.integrate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
            show_root_heading: false
            show_category_heading: true
            separate_signature: true
            members_order: source
            filters: ["!^_", "!^__"]

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Guides:
      - Installation: guides/installation.md
      - Configuration: guides/configuration.md
      - Batch Processing: guides/batch-processing.md
      - Caching: guides/caching.md
      - Conversations: guides/conversations.md
      - Troubleshooting: guides/troubleshooting.md
  - Reference:
      - Overview: reference/index.md
      - API: reference/api.md
      - CLI: reference/cli.md
      - Glossary: reference/glossary.md
  - Contributing:
      - How to Contribute: contributing/contributing.md
      - Cookbook Authoring: contributing/cookbook_authoring.md
