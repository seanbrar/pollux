site_name: Pollux Documentation
repo_url: https://github.com/seanbrar/pollux
repo_name: seanbrar/pollux
site_url: https://seanbrar.github.io/pollux/
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - toc.integrate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
            show_root_heading: false
            show_category_heading: true
            separate_signature: true
            members_order: source
            filters: ["!^_", "!^__"]

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Cookbook:
      - Overview: cookbook/index.md
      - Getting Started:
          - Analyze Single Paper: cookbook/getting-started/analyze-single-paper.md
          - Batch Process Files: cookbook/getting-started/batch-process-files.md
          - Extract Video Insights: cookbook/getting-started/extract-video-insights.md
      - Optimization:
          - Context Caching Explicit: cookbook/optimization/context-caching-explicit.md
          - Cache Warming and TTL: cookbook/optimization/cache-warming-and-ttl.md
          - Large-Scale Batching: cookbook/optimization/large-scale-batching.md
      - Research Workflows:
          - Comparative Analysis: cookbook/research-workflows/comparative-analysis.md
          - Multi-Video Batch: cookbook/research-workflows/multi-video-batch.md
      - Production:
          - Rate Limits and Concurrency: cookbook/production/rate-limits-and-concurrency.md
          - Resume on Failure: cookbook/production/resume-on-failure.md
      - Templates: cookbook/templates.md
  - Guides:
      - Installation: guides/installation.md
      - Configuration: guides/configuration.md
      - Usage Patterns: guides/patterns.md
      - Caching: guides/caching.md
      - Troubleshooting: guides/troubleshooting.md
  - Reference:
      - API: reference/api.md
      - CLI: reference/cli.md
  - About: about.md
  - Contributing: contributing.md
