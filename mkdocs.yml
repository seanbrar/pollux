site_name: Pollux Documentation
repo_url: https://github.com/seanbrar/gemini-batch-prediction
repo_name: seanbrar/gemini-batch-prediction
site_url: https://seanbrar.github.io/gemini-batch-prediction/
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - toc.integrate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
            show_root_heading: false
            show_category_heading: true
            separate_signature: true
            members_order: source
            filters: ["!^_", "!^__"]

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed

nav:
  - Home: index.md
  - Guides:
      - Quickstart: guides/quickstart.md
      - Installation: guides/installation.md
      - Configuration: guides/configuration.md
      - Batch Processing: guides/batch-processing.md
      - Conversations: guides/conversations.md
      - Caching: guides/caching.md
      - Troubleshooting: guides/troubleshooting.md
  - Reference:
      - Overview: reference/index.md
      - API Reference: reference/api-reference.md
      - CLI: reference/cli.md
      - Configuration: reference/configuration.md
      - Caching: reference/caching.md
      - Glossary: reference/glossary.md
      - API:
          - Types: reference/api/types.md
          - Executor: reference/api/executor.md
          - Frontdoor: reference/api/frontdoor.md
          - Config: reference/api/config.md
          - Core Types: reference/api/core.md
          - Telemetry: reference/api/telemetry.md
          - Extensions:
              - Conversation: reference/api/extensions/conversation.md
              - Token Counting: reference/api/extensions/token-counting.md
              - Chunking: reference/api/extensions/chunking.md
              - Provider Uploads: reference/api/extensions/provider-uploads.md
  - Contributing:
      - How to Contribute: contributing/contributing.md
      - Cookbook Authoring: contributing/cookbook_authoring.md
  - Testing: testing.md
